<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AirBnB clone</title>
        <link rel="stylesheet" href="./styles/4-common.css" />
        <link rel="stylesheet" href="./styles/3-header.css" />
        <link rel="stylesheet" href="./styles/3-footer.css" />
        <link rel="stylesheet" href="./styles/6-filters.css" />
        <link rel="icon" type="image/png" href="./images/icon.png" />
    </head>
    <body>
        <header>
            <div class="img_logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <div class="popover">
                        <ul>
                            <li><h2>Arizona</h2></li>
                            <ul>
                                <li>pag 1</li>
                                <li>pag 2</li>
                            </ul>
                            <li><h2>California</h2></li>
                            <ul>
                                <li>San Francisco</li>
                                <li>Los Altos</li>
                            </ul>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <div class="popover">
                        <ul>
                            <li><h2>Internet</h2></li>
                            <li><h2>TV</h2></li>
                            <li><h2>Kitchen</h2></li>
                            <li><h2>Iron</h2></li>
                        </ul>
                    </div>
                </div>
                <button type="button">Search</button>
            </section>        
        </div>
        <footer>
            <p>Best School</p>        
        </footer>
    </body>
</html>
